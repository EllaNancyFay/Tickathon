<head>
  <title>Tickathon</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Tickathon</h1>
      <form class="new-project">
        <input type="text" name="text" placeholder="Type to add new project"/>
      </form>
    </header>
    
    <ul>
      {{#each projects}}
      {{> project}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="project">
  <li>{{text}}</li>
</template>
